<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <div class="header-row">
          <h1>Task Manager</h1>
          <button id="theme-toggle" type="button" class="btn-secondary">Dark Mode</button>
        </div>
        <p>Manage your tasks with a simple card-based CRUD flow.</p>
      </header>

      <section class="task-form-card" aria-label="Task form">
        <h2 id="form-title">Create Task</h2>
        <form id="task-form" novalidate>
          <input type="hidden" id="task-id" />

          <label for="title">Title</label>
          <input id="title" name="title" type="text" maxlength="80" placeholder="Task title" required />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="3"
            maxlength="240"
            placeholder="What needs to be done?"
          ></textarea>

          <div class="form-actions">
            <button type="submit" id="save-btn">Add Task</button>
            <button type="button" id="cancel-btn" class="btn-secondary" hidden>Cancel Edit</button>
          </div>
        </form>
      </section>

      <section aria-label="Tasks">
        <div class="tasks-header-row">
          <h2>Your Tasks</h2>
          <div id="filters" class="filters" role="group" aria-label="Task filters">
            <button type="button" class="filter-btn is-active" data-filter="all">All</button>
            <button type="button" class="filter-btn" data-filter="pending">Pending</button>
            <button type="button" class="filter-btn" data-filter="in-progress">In Progress</button>
            <button type="button" class="filter-btn" data-filter="done">Done</button>
          </div>
        </div>
        <div id="empty-state" class="empty-state">No tasks yet. Add your first one above.</div>
        <div id="task-list" class="task-grid"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
